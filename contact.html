<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RITECH - Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* CONTACT-SPECIFIC STYLES */
        .contact-layout {
            display: flex;
            gap: 50px;
            padding: 50px 0;
        }

        .contact-form {
            flex: 1; /* Ocupa la mitad del espacio */
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form select,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            /* Estilo simple para el campo de entrada */
        }
        
        .contact-form button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .contact-info {
            flex: 1; /* Ocupa la otra mitad */
        }

        .info-block {
            margin-bottom: 20px;
        }

        .info-block p {
            margin: 5px 0;
        }

        .map-container {
            width: 100%;
            height: 250px;
            background-color: #e0e0e0; /* Placeholder para el mapa */
            border: 1px solid #ccc;
            margin-top: 20px;
            position: relative;
        }

        .map-container::after {
            content: 'üìç'; /* Icono de pin en el mapa */
            font-size: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo"><a href="index.html">RITECH</a></div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="utility-nav">
             <span>Nutact</span> | <span>Aontact</span> | <span>Berentam</span>
        </div>
    </header>

    <main class="container">
        <div class="contact-layout">
            <section class="contact-form">
                <h1>Contact</h1>
                <form>
                    <input type="text" name="name" placeholder="Name">
                    <input type="email" name="email" placeholder="Email">
                    <input type="text" name="subject" placeholder="Subject">
                    <select name="message_type">
                        <option value="">Message</option>
                        <option value="general">General Inquiry</option>
                        <option value="support">Technical Support</option>
                    </select>
                    <button type="submit">Send Message</button>
                </form>
            </section>

            <section class="contact-info">
                <div class="info-block">
                    <p><strong>Address:</strong> 123 TECH DRIVE</p>
                    <p>INNOVATION CITY, CA 90210</p>
                </div>
                <div class="info-block">
                    <p><strong>Phone:</strong> (555) 123-4567</p>
                </div>
                <div class="info-block">
                    <p><strong>Email:</strong> contact@ritech.com</p>
                </div>
                <div class="map-container">
                    </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 RITECH. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
